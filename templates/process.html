{% extends "index.html" %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="/">首页</a> <span class="divider">/</span></li>
    <li class="active">进程</li>
</ul>

<table class="table table-striped table-bordered">
    <tr>
        <th>PID</th>
        <th>名称</th>
        <th>exe</th>
        <th>参数</th>
        <th>创建时间</th>
        <th>状态</th>
    </tr>
{% for obj in objs %}
    <tr>
        <td> {{ obj.pid }} </td>
        <td> {{ obj.name() }} </td>
        <td> {{ obj.exe() }} </td>
        <td> {{ ' '.join(obj.cmdline()) }} </td>
        <td> {{ format_time(obj.create_time()) }} </td>
        <td> {{ obj.status() }} </td>
    </tr>
{% end %}
</table>

{% end %}
